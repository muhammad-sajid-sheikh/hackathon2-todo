openapi: 3.0.3
info:
  title: Todo Application API
  description: REST API for the multi-user todo application with JWT authentication
  version: 1.0.0
servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.todoapp.example.com
    description: Production server

paths:
  /api/{user_id}/tasks:
    get:
      summary: Get all tasks for a specific user
      description: Retrieve all tasks owned by the specified user
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user whose tasks to retrieve
          schema:
            type: string
        - name: status
          in: query
          required: false
          description: Filter tasks by status (todo, in-progress, completed)
          schema:
            type: string
        - name: priority
          in: query
          required: false
          description: Filter tasks by priority (low, medium, high)
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved user's tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User attempting to access another user's tasks
        '404':
          description: User not found
      security:
        - bearerAuth: []

    post:
      summary: Create a new task for the user
      description: Create a new task owned by the specified user
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user creating the task
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateTaskRequest'
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid request data
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User attempting to create task for another user
        '404':
          description: User not found
      security:
        - bearerAuth: []

  /api/{user_id}/tasks/{id}:
    get:
      summary: Get a specific task
      description: Retrieve a specific task by its ID for the specified user
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user who owns the task
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: UUID of the task to retrieve
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved the task
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User attempting to access another user's task
        '404':
          description: Task or user not found
      security:
        - bearerAuth: []

    put:
      summary: Update a specific task
      description: Update the details of a specific task owned by the user
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user who owns the task
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: UUID of the task to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTaskRequest'
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid request data
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User attempting to update another user's task
        '404':
          description: Task or user not found
      security:
        - bearerAuth: []

    delete:
      summary: Delete a specific task
      description: Delete a specific task owned by the user
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user who owns the task
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: UUID of the task to delete
          schema:
            type: string
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User attempting to delete another user's task
        '404':
          description: Task or user not found
      security:
        - bearerAuth: []

  /api/{user_id}/tasks/{id}/complete:
    patch:
      summary: Toggle task completion status
      description: Mark a task as completed or not completed
      parameters:
        - name: user_id
          in: path
          required: true
          description: UUID of the user who owns the task
          schema:
            type: string
        - name: id
          in: path
          required: true
          description: UUID of the task to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                completed:
                  type: boolean
                  description: Whether the task should be marked as completed
              required:
                - completed
      responses:
        '200':
          description: Task completion status updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Invalid request data
        '401':
          description: Unauthorized - Invalid or missing JWT token
        '403':
          description: Forbidden - User attempting to update another user's task
        '404':
          description: Task or user not found
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Task:
      type: object
      required:
        - id
        - title
        - user_id
        - status
        - priority
        - created_at
        - updated_at
      properties:
        id:
          type: string
          description: Unique identifier for the task
          example: "123e4567-e89b-12d3-a456-426614174000"
        title:
          type: string
          description: Task title
          maxLength: 255
          example: "Buy groceries"
        description:
          type: string
          description: Optional task description
          maxLength: 1000
          example: "Need to buy milk, bread, and eggs"
        status:
          type: string
          description: Current status of the task
          enum: [todo, in-progress, completed]
          example: "todo"
        priority:
          type: string
          description: Priority level of the task
          enum: [low, medium, high]
          example: "medium"
        user_id:
          type: string
          description: ID of the user who owns this task
          example: "123e4567-e89b-12d3-a456-426614174001"
        created_at:
          type: string
          format: date-time
          description: When the task was created
          example: "2026-02-06T10:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: When the task was last updated
          example: "2026-02-06T10:00:00Z"
        completed_at:
          type: string
          format: date-time
          description: When the task was marked as completed (null if not completed)
          example: null

    CreateTaskRequest:
      type: object
      required:
        - title
      properties:
        title:
          type: string
          description: Task title
          maxLength: 255
          example: "Buy groceries"
        description:
          type: string
          description: Optional task description
          maxLength: 1000
          example: "Need to buy milk, bread, and eggs"
        priority:
          type: string
          description: Priority level of the task
          enum: [low, medium, high]
          default: "medium"
          example: "medium"

    UpdateTaskRequest:
      type: object
      properties:
        title:
          type: string
          description: Updated task title
          maxLength: 255
          example: "Buy groceries and vegetables"
        description:
          type: string
          description: Updated task description
          maxLength: 1000
          example: "Need to buy milk, bread, eggs, and fresh vegetables"
        status:
          type: string
          description: Updated status of the task
          enum: [todo, in-progress, completed]
          example: "in-progress"
        priority:
          type: string
          description: Updated priority level of the task
          enum: [low, medium, high]
          example: "high"